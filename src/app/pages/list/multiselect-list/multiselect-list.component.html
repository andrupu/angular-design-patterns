<mat-toolbar data-cy="pxb-toolbar" color="primary" class="app-bar mat-elevation-z2">
    <button data-cy="toolbar-menu" *ngIf="isSmall" style="margin-left: -8px" mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-title" [style.marginLeft.px]="isSmall ? 24 : 0">Multiselect List</div>
    <pxb-spacer></pxb-spacer>
    <button
        data-cy="toolbar-add"
        matTooltip="Add an item"
        mat-icon-button
        (click)="selectionService.addNewItem()"
        style="margin-right: -8px"
    >
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>
<mat-list class="multi-select-list">
    <pxb-info-list-item data-cy="list-content" *ngFor="let item of selectionService.getItems()" [iconAlign]="'center'">
        <mat-checkbox pxb-icon [checked]="selectionService.isSelected(item)" (change)="selectItem(item)"></mat-checkbox>
        <span pxb-title>
            {{ item.name }}
        </span>
        <span pxb-subtitle>
            {{ item.details }}
        </span>
        <mat-icon pxb-right-content>navigate_next</mat-icon>
    </pxb-info-list-item>
</mat-list>
<div *ngIf="selectionService.getItems().length === 0" style="height: calc(100vh - 64px)">
    <pxb-empty-state title="No Items Found" style="margin: 16px">
        <mat-icon pxb-empty-icon>error</mat-icon>
        <button
            data-cy="pxb-empty-state-add"
            pxb-actions
            mat-raised-button
            color="primary"
            (click)="selectionService.addNewItem()"
        >
            <mat-icon>add</mat-icon>
            Add An Item
        </button>
    </pxb-empty-state>
</div>
