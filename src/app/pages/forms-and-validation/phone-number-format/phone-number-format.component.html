<mat-toolbar color="primary" class="app-bar mat-elevation-z2" data-cy="pxb-toolbar">
    <button data-cy="toolbar-menu" *ngIf="isSmall" style="margin-left: -8px" mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-title" [style.marginLeft.px]="isSmall ? 24 : 0">Phone Number Format</div>
</mat-toolbar>
<section class="mat-typography" [class.small]="isSmall">
    <form class="phone-number-form">
        <mat-form-field appearance="fill" style="width: 112px;">
            <mat-label>Country code</mat-label>
            <mat-select [formControl]="countryFormControl" required>
                <mat-option></mat-option>
                <mat-option [value]="option.value" *ngFor="let option of countries">{{ option.viewValue }}</mat-option>
              </mat-select>
            <mat-error *ngIf="countryFormControl.hasError('required')">Please choose correct country code</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" style="margin-left:16px; width: 352px;">
            <mat-label>Phone Number</mat-label>
            <input
                matInput
                [formControl]="phoneNumberFormControl"
                placeholder="ekta"
            />
        </mat-form-field>
    </form>
</section>
