<mat-toolbar data-cy="pxb-toolbar" flexLayout="row" class="app-bar mat-elevation-z4" [color]="checked ? 'primary' : ''">
    <button data-cy="toolbar-menu" *ngIf="isSmall" mat-icon-button (click)="toggleMenu()" style="margin-left: -8px">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-title" [style.marginLeft.px]="isSmall ? 24 : 0">Spinner Overlays</div>
    <pxb-spacer></pxb-spacer>
    <div class="toggle-theme-container" *ngIf="!isSmall">
        <span class="mat-subheading-2" style="margin-right: 8px; font-size: 14px;">Use Dark Theme</span>
        <mat-slide-toggle [checked]="checked" (change)="onToggle($event)"></mat-slide-toggle>
    </div>
</mat-toolbar>

<section class="mat-typography" [class.small]="isSmall">
    <mat-card class="eula-container">
        <!-- <div class="loading-overlay-container" *ngIf="!isEulaLoaded; else eulaLoaded">
            <mat-spinner color="primary" diameter="96"></mat-spinner>
        </div> -->
        <div class="eula-details" [ngClass]="{ 'overlay-container': !isEulaLoaded }">
            <div class="eula-detail-section">
                <div class="eula-heading">
                    <div class="mat-title">{{ eulaDetails.title }}</div>
                </div>
                <div class="loading-container" *ngIf="!isEulaLoaded; else eulaLoaded">
                    <h3>{{ eulaDetails.loadingMessage }}</h3>
                    <div class="loading-overlay">
                        <mat-spinner color="primary" diameter="96"></mat-spinner>
                    </div>
                </div>
                <ng-template #eulaLoaded>
                    <div class="eula-content">
                        {{ eulaDetails.eulaContent }}
                    </div>
                </ng-template>
            </div>
            <div class="eula-confirmation-check">
                <mat-checkbox class="pxb-eula-checkbox eula-checkbox">
                    {{ eulaDetails.eulaConfirmation }}
                </mat-checkbox>
            </div>
            <mat-divider class="eula-divider"></mat-divider>
            <div class="eula-reload-btn">
                <button mat-flat-button color="primary" style="width: 100%; margin-top: 8px" (click)="reloadEula()">
                    Reload
                </button>
            </div>
        </div>
    </mat-card>
</section>
